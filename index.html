<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input class="search-input" type="text" placeholder="Enter city name" spellcheck="false">
            <button class="search-btn"><img src="./images/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid city name, try again!</p>
        </div>
        <div class="weather">
            <img src="./images/drizzle.png" alt="" class="weather-icon">
            <h1 class="temp">...</h1>
            <h2 class="city">...</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="">
                    <div class="text">
                        <p class="value humidity">...%</p>
                        <p class="name">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png" alt="">
                    <div class="text">
                        <p class="value wind">...km/h</p>
                        <p class="name">Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
